<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../html/css/estilos.css">
    <script src="../html/js/funcoes.js"></script>
    <title>Estoque - Cadastro de novos produtos</title>
</head>
<body onload="carregarTotalEstoque('totalEstoque')"></bodyonload>
    <!--Carrinho de compras-->
    <div class="carrinho">
        <img src="../html/img/carrinhoCompras.png">
        <p>Itens no estoque: <span id="totalEstoque">0</span></p>
    </div>

 <!--Formul치rio: Nome, c칩digo e quantidade de produtos-->
 <form>
    <table>
        <caption>Cadastro de novos produtos</caption>
        <!--Nome do produto-->
        <tr>
            <td class="alinharRotulos">Nome do produto:</td>
            <td><input id="txtNomeProduto" type="text"></td>
        </tr><br>
        <!--C칩digo do produto-->
        <tr>
            <td class="alinharRotulos">C칩digo do produto:</td>
            <td><input id="txtCodProduto" type="text"></td>
        </tr>
        <!--Quantidade do produto-->
        <tr>
            <td class="alinharRotulos">Quantidade do produto:</td>
            <td>
                <select id="qtidadeProduto">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </td>
        </tr>
        <!--Botoes-->
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="Cadastrar" class="alinhaBtns" onclick="validarProduto('txtNomeProduto','txtCodProduto','qtidadeProduto')">
                <input type="button" value="Ver estoque" class="alinhaBtns" onclick="window.open('../html/verEstoque.html','_self')">
                <input type="reset" value="Limpar" class="alinhaBtns">
            </td>
        </tr>
    </table>
  </form>

 </body>
</html>
